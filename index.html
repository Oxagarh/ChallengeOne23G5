<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Encriptador | Challenge One</title>
        <meta charset="utf-8">
        <meta name="author" content="Pedro E. Garita Sánchez">
        <meta name="description" content="Desafío 1 Encriptador de texto">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link href="https://fonts.googleapis.com/css2?family=Inter" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <img src="img/logo.png" alt="logo Alura" class="logo">
        <div class="container-desktop">
            <div class="left">
                <textarea rows="4" cols="24" class="encode" placeholder="ingrese el texto aquí"></textarea>
                <div class="actions">
                    <p class="warning">Solo letras minúsculas y sin acentos</p>
                    <input type="button" id="encrypt" class="button on" value="Encriptar">
                    <input type="button" id="decrypt" class="button" value="Desencriptar">
                </div>
            </div>
            <div class="right">
                <div class="result">
                    <img src="img/mensaje.png" alt="estudiante Alura" class="bg-img" hidden>
                    <textarea rows="4" cols="48" class="decode" placeholder="resultado..."></textarea>
                    <input type="button" id="copy" class="button" value="Copiar">
                </div>
            </div>
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
